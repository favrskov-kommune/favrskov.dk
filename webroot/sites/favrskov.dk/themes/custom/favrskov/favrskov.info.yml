name: favrskov
type: theme
description: 'Premium subtheme'
package: Drupal Premium
version: 2.0.0
core_version_requirement: ^9 || ^10
base theme: premium_theme
libraries:
  - favrskov/master

regions:
  preheader: Pre header
  header: Header
  pageheader: Pageheader
  breadcrumb: Breadcrumb
  content: Content
  burgermenu: Burgermenu

components:
  namespaces:
    particles: build-assets/src/01-particles
    molecules: build-assets/src/02-molecules
    organisms: build-assets/src/03-organisms

interface translation project: favrskov
interface translation server pattern: favrskov/translations/%language.po
