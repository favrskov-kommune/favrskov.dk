variables:
  vmImage: 'ubuntu-18.04'
  majorVersion: 1
  minorVersion: 0
  sharedRegistry: 'Novicell shared registry'
  projectRegistry: 'Favrskov registry'
  projectRegistryUrl: 'favrskov.azurecr.io'
  buildPrefix: ${{ variables['Build.SourceBranchName'] }}-
  environment: 'staging'
  pool_name: Drupal-Staging
  ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/master') }}:
    environment: 'prod'
    pool_name: Drupal-Production

name: $(buildPrefix)$(majorVersion).$(minorVersion)$(Rev:.r)

trigger:
  branches:
    include:
      - azure-devops
      - develop
      - master
  paths:
    exclude:
      - .ddev/

pool:
  name: $(pool_name)
  vmImage: $(vmImage)

jobs:
  - job: codebase
    displayName: Codebase
    variables:
      - group: codebase-variables
    steps:
      - task: Docker@2
        displayName: Build
        inputs:
          containerRegistry: $(projectRegistry)
          repository: 'codebase'
          command: build
          Dockerfile: '.docker/build/codebase/Dockerfile'
          arguments: '--build-arg GITHUB_TOKEN=$(GITHUB_TOKEN)'
          buildContext: .
          tags: |
            latest
      - task: Bash@3
        displayName: Get Archive
        inputs:
          targetType: 'inline'
          script: |
            docker run --name codebase --detach $(projectRegistryUrl)/codebase:latest
            docker cp codebase:codebase.tar.gz $(System.DefaultWorkingDirectory)
            docker stop codebase
            docker rmi $(projectRegistryUrl)/codebase:latest
      - task: PublishPipelineArtifact@1
        displayName: Save Archive
        inputs:
          targetPath: 'codebase.tar.gz'
          artifact: codebase
          publishLocation: 'pipeline'
      - task: PublishPipelineArtifact@1
        displayName: Save Scripts
        inputs:
          targetPath: '.docker/deploy'
          artifact: scripts
          publishLocation: 'pipeline'

  - job: apache
    displayName: Apache
    variables:
      - group: favrskov-${{ variables.environment }}-apache
    dependsOn: codebase
    steps:
      - task: DownloadPipelineArtifact@2
        displayName: Download Archive
        inputs:
          artifact: codebase
          path: $(Build.SourcesDirectory)
      - task: Docker@2
        displayName: Build
        inputs:
          containerRegistry: $(projectRegistry)
          repository: 'favrskov-apache'
          command: build
          Dockerfile: '.docker/build/apache/Dockerfile'
          buildContext: .
          tags: |
            $(Build.BuildNumber)
      - task: Docker@2
        displayName: Push
        inputs:
          containerRegistry: $(projectRegistry)
          repository: 'favrskov-apache'
          command: push
          tags: |
            $(Build.BuildNumber)

  - job: php
    displayName: PHP
    variables:
      - group: favrskov-${{ variables.environment }}-php
    dependsOn: codebase
    steps:
      - task: DownloadPipelineArtifact@2
        displayName: Download Archive
        inputs:
          artifact: codebase
          path: $(Build.SourcesDirectory)
      - task: Docker@2
        displayName: Login
        inputs:
          containerRegistry: $(sharedRegistry)
          command: login
      - task: Docker@2
        displayName: Build
        inputs:
          containerRegistry: $(projectRegistry)
          repository: 'favrskov-php'
          command: build
          Dockerfile: '.docker/build/php/Dockerfile'
          buildContext: .
          tags: |
            $(Build.BuildNumber)
      - task: Docker@2
        displayName: Push
        inputs:
          containerRegistry: $(projectRegistry)
          repository: 'favrskov-php'
          command: push
          tags: |
            $(Build.BuildNumber)
      - task: Docker@2
        displayName: Logout
        inputs:
          containerRegistry: $(sharedRegistry)
          command: logout
